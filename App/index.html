<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'unsafe-inline'">
  <link rel="stylesheet" type="text/css" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
  <link rel="stylesheet" type="text/css" href="./node_modules/bulma/css/bulma.css">
  <link rel="stylesheet" type="text/css" href="index.css">
  <title>Hello World!</title>
</head>

<body>
  <section class="section">
    <div class="container">
      <h1 class="title">Connection</h1>
      <p class="subtitle">
        Sélectionnez le port serie où est connecté vôtre MiaMiamBot.
      </p>

      <div class="field is-horizontal">
        <div class="field-body">
          <div class="field is-grouped">
            <p class="control has-icons-left is-expanded">
              <span class="select is-large is-fullwidth">
                <select id="ports"></select>
              </span>
              <span class="icon is-large is-left">
                <i class="fas fa-globe"></i>
              </span>
            </p>
              <p class="control">
                <a id="refreshPorts" class="button is-light is-large">
                  <i class="fas fa-sync"></i>
                </a>
              </p>
          </div>
        </div>
      </div>

      <a id="connect" class="button is-primary is-large is-fullwidth">Connecter</a>

      <div id="error"></div>
    </div>
  </section>
</body>
